<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="card">
                <div class="card-wrap">      
                    <h1 class="t-center mt-0 m-b-15">iReporter</h1>
        
                        <div class="p-3">
                            <form class="m-t-20" action="">
        
                                <div class="m-b-20 row">
                                    <div class="c-12">
                                        <input class="control-input" type="text" required="" placeholder="Username">
                                    </div>
                                </div>
        
                                <div class="m-b-20 row">
                                    <div class="c-12">
                                        <input class="control-input" type="email" required="" placeholder="Email">
                                    </div>
                                </div>
        
                                <div class="m-b-20 row">
                                    <div class="c-12">
                                        <input class="control-input" type="password" required="" placeholder="Password">
                                    </div>
                                </div>
        
                                <div class="m-b-20 row">
                                    <div class="c-12">
                                            <input type="checkbox" class="checkbox-input" id="customCheck1">
                                            <label class="checkbox-label" for="customCheck1">I Agree to Terms & Conditions</label>
                                    </div>
                                </div>
        
                                <div class="m-b-20 t-center row m-t-20">
                                    <div class="c-12">
                                        <button class="btns btn-danger btn-block" type="submit">Create Account</button>
                                    </div>
                                </div>
        
                                <div class="m-b-20 m-t-10 mb-0 row">
                                    <div class="c-sm-7 m-t-20">
                                        <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> <small>Forgot your password ?</small></a>
                                    </div>
                                    <div class="c-sm-5 m-t-20">
                                        <a href="sign-in.html" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>Already have an account?</small></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                 </div>
                   
         </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
